spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:blog
    initialization-mode: always

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  mail:
    host: smtp.yandex.ru
    username:
    password:
    port: 465
    protocol: smtps

#========================= App variables ============================

restore_code:
  code_length: 40
  expiration_time: 3600
