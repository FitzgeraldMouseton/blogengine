spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/blog_engine?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: password
    initialization-mode: never
  mail:
    host: smtp.yandex.ru
    username: email@yandex.ru
    password: password
    port: 465
    protocol: smtps

  servlet:
    multipart:
      max-file-size: 5MB
      enabled: false


#========================= App variables ============================

restorecode:
  expiration:
    time: 3600
captcha:
  expiration:
    time: 3600

settings: "{
  MULTIUSER_MODE: 'Многопользовательский режим',
  POST_PREMODERATION: 'Премодерация постов',
  STATISTICS_IS_PUBLIC: 'Показывать всем статистику блога'
}"

textconstraints:
  minlength: 100
  mintitle: 7
  mincomment: 5














